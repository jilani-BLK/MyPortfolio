<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <symbol id="brand" viewBox="0 0 128 128">
      <!-- Cercle extÃ©rieur -->
      <circle cx="64" cy="64" r="60" fill="none" stroke-width="8" />
      
      <!-- Initiales JBK -->
      <text x="50%" y="50%" text-anchor="middle" font-size="36" font-family="Arial, sans-serif" font-weight="bold" dy=".35em">
        JBK
      </text>

      <style>
        /* Mode clair : cercle et texte sombres */
        circle {
          stroke: #000;
        }
        text {
          fill: #000;
        }

        /* Mode sombre : cercle et texte blancs */
        @media (prefers-color-scheme: dark) {
          circle {
            stroke: #FFF;
          }
          text {
            fill: #FFF;
          }
        }
      </style>
    </symbol>
  </defs>
</svg>